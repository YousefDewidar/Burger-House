<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-burger"></i>
            <a href="#">BURGER HOUSE</a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#About">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="home" id="Home">
        <div class="main_img"></div>
        <div class="main">
            <div>
                <h2>Welcome to <br><span class="word">Burger House</span><br> Restaurant</h2>
                <p> You are now in the best place to provide delicious burgers at the best prices</p>
            </div>
        </div>

        <div class="main_btn">
            <a href="#Contact">
                <h3>Order Now</h3>
            </a>
        </div>

        <div class="menu_btn">
            <div class="main_btn">
                <a href="#Menu">
                    <h3>Menu</h3>
                </a>
            </div>
        </div>

    </section>

    <div class="back_g"></div>

    <section class="menu" id="Menu">
        <div class="title">MENU</div>

        <div class="main_menu">
            <div class="menu_img">
                <img src="photos/menu1.jpg">
                <img src="photos/menu2.jpg">
            </div>
        </div>

        <div class="downloud">
            <a target="_blank" href="menu1.jpg">Downloud Menu</a>
        </div>
    </section>

    <section class="contact" id="Contact">
        <div class="title">Contact</div>
        <div class="all_cont">
            <div class="map">
                <!-- خريطة الموقع  -->
                <img src="photos/map.png">
                <div>
                    <i class="fa-solid fa-map"></i>
                    <a href="https://maps.app.goo.gl/9k8QwnZwZe8qTkh89" target="_blank">Location</a>
                    <i class="fa-solid fa-map"></i>

                </div>


            </div>

            <div class="social">
                <!-- وسائل التواصل  -->
                <!-- رقمهم الدلفري  -->
                <div class="icons">
                    <a data-soc="facebook" href="https://www.facebook.com/profile.php?id=100087235123836"
                        target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a data-soc="whatsapp" href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a data-soc="instagram"
                        href="https://www.instagram.com/burger_house32?fbclid=IwAR1CSA0QM0lQ6E_ehj6Sr87Dgoya4AF9N2Rb_l4KFWFLevFPMe8OqDosGiA"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>

                <div class="phone">
                    <i class="fa-solid fa-phone"></i><br><br>
                    <p>01016320125</p>
                    <a href="01016320125" target="_blank">Call</a>
                </div>
            </div>

        </div>
    </section>



</body>

</html>
